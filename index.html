<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8"/>

  <title>HTML Test</title>
  <meta name="description" content="The HTML5 Project Description">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./index.css">

</head>

<body role="document" aria-expanded="true" >

    <header class="header" role="banner" aria-expanded="true" >
        <img src="./splyt-icon.png" alt="Compny logo" >
        
        <h2  role="heading" > HTML Demo Site</h2>

        <nav class="dropdown" role="navigation">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
              <a href="https://splyt.com/en/" role="link" >Splyt</a>
              <a href="https://www.bbc.co.uk/" role="link" >BBC</a>
              <a href="https://soundcloud.com/" role="link" >Soundcloud</a>
            </div>
        </nav>

        <p id="date" class="date"> </p>
    </header>



<main class="main-body" role="main">
       <h1 class="centered-header" role="heading" >
        Page Title
       </h1>
       
       <p>
        Lots of different loads of text, describing text for text readers.
       </p>

       
        <h3 class="centered-header" role="heading" >Data Table</h3>
            <table class="users-table" role="table">
                <thead>
                    <tr>
                    <th role="rowheader" >Firstname</th>
                    <th role="rowheader" >Lastname</th>
                    <th role="rowheader" >Age</th>
                    </tr>
                </thead role="rowgroup">
                <tbody role="rowgroup">
                    <tr>
                    <td role="cell" >Jill</td>
                    <td role="cell" >Smith</td>
                    <td role="cell" >50</td>
                    </tr>
                    <tr>
                    <td role="cell" >Eve</td>
                    <td role="cell" >Jackson</td>
                    <td role="cell" >94</td>
                    </tr>
                </tbody>
            </table>

            <h3 role="heading" class="centered-header">Form</h3>
            <form action="/action" class="form-table">
                <fieldset>

                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="John" role="textbox">
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="e-mail adress" placeholder="Doe@doe.com" role="textbox">
                    
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="18+" min="18" role="spinbutton" aria-valuemin="18" aria-valuemax="95">

                </fieldset>
                
                <fieldset>

                
                <label for="email-types">E-mail Type:</label>
                <!-- aria-checked="false"  -->
                    <input type="checkbox" id="marketing" name="marketing" role="checkbox" >
                    <label for="marketing"> Marketing</label>
                    
                    <input type="checkbox" id="digital" name="digital" role="checkbox" >
                    <label for="digital"> Digital</label>
                    
                    <input type="checkbox" id="3rd-party" name="3rd-party" role="checkbox" >
                    <label for="3rd-party"> 3rd-Party</label>
                </fieldset>
                
                <fieldset>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" cols="33" placeholder="Explain why you are joining..." role="textbox">
                    </textarea>

                </fieldset>
                
                <fieldset class="checkbox">
                    <label for="group"
                    aria-required="true"
                    >Which Group would you like to join:</label>
                    <input type="radio" name="group" role="radio" >
                    <label for="group">Core</label>
                    <input type="radio" name="group"role="radio" >
                    <label for="group">WGrab</label>
                    <input type="radio" name="group" role="radio" >
                    <label for="group">WAlipay</label>
                    <input type="radio" name="group"  role="checkbox">
                    <label for="group">TE</label>
                </fieldset>
                
            <input type="submit" value="Submit" class="submitbtn" role="button">
            </form> 

              <footer class="footer">
                Copyright Splyt 2020 
            </footer>
    </div>

</main>

    <div class="table-content">
        Table Content
    </div>

</body>
<script>
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
</script>
</html>
