<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="The HTML5 Project Description">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>HTML Test</title>

  <link rel="stylesheet" href="./index2.css">

</head>

<body role="document" aria-expanded="true" >

    <header class="title-header" class="header" role="banner">
        
        <ul class="menu-nav">
            <li><img id="splyt-icon" src="./splyt-icon.png" alt="Company logo"></li>
            <li>
                <nav class="dropdown" role="navigation" aria-expanded="false">
                <button class="dropbtn">Pages</button>
                <div class="dropdown-content">
                <a href="https://splyt.com/en/" role="link" >Splyt</a>
                <a href="https://www.bbc.co.uk/" role="link" >BBC</a>
                <a href="https://soundcloud.com/" role="link" >Soundcloud</a>
                </div>
                </nav>
            <li><h2 id="site-header"role="heading"> HTML Demo Site</h2></li>
            <li><p id="date" class="date"> </p></li>
           
          </ul>


    </header>



<main class="main-body" role="main">
       <h1  role="heading" >
        Page Title
       </h1>
       
       <p class="page-text">
        Lots of different loads of text, describing text for text readers.
       </p>

       
        <h3 role="heading" >Data</h3>
            <table class="users-table" role="table">
                <thead>
                    <tr>
                    <th role="columnheader" >Firstname</th>
                    <th role="columnheader" >Lastname</th>
                    <th role="columnheader" >Age</th>
                    </tr>
                </thead role="rowgroup">
                <tbody role="rowgroup">
                    <tr>
                    <td role="cell" >Jill</td>
                    <td role="cell" >Smith</td>
                    <td role="cell" >50</td>
                    </tr>
                    <tr>
                    <td role="cell" >Eve</td>
                    <td role="cell" >Jackson</td>
                    <td role="cell" >94</td>
                    </tr>
                </tbody>
            </table>

            <h3 id="form-header" role="heading" >Form</h3>
            <form action="/action" class="form">
                <fieldset>

                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="John" role="textbox" 
                    aria-labelledby="fname">
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="e-mail adress" placeholder="Doe@doe.com" role="textbox"
                    aria-labelledby="email">
                    
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="18+" min="18" role="spinbutton" aria-valuemin="18" aria-valuemax="95">

                </fieldset>
                
                <fieldset>

                <label for="email-types">E-mail Type:</label>
            
                    <label for="marketing"> Marketing</label>
                    <input type="checkbox" id="marketing" name="marketing" role="checkbox" >
                    
                    <label for="digital"> Digital</label>
                    <input type="checkbox" id="digital" name="digital" role="checkbox" >
                    
                    <label for="3rd-party"> 3rd-Party</label>
                    <input type="checkbox" id="3rd-party" name="3rd-party" role="checkbox" >
                </fieldset>
                
                <fieldset>

                    <label for="description" class="description">Description:</label>
                    <textarea id="description" name="description" rows="5" cols="80" value="description" placeholder="Explain why you are joining..." role="textbox" >
                    </textarea>

                </fieldset>
                
                <fieldset class="checkbox">
                    <label for="group"
                    aria-required="true"
                    >Which Group would you like to join:</label>

                    <label for="group-core">Core</label>
                    <input type="radio" name="group" id="group-core" role="radio" >
                    
                    <label for="group-wgrab">WGrab</label>
                    <input type="radio" name="group" role="radio" >
                    
                    <label for="group-wa">WAlipay</label>
                    <input type="radio" name="group" role="radio" >
                    
                    <label for="group-te">TE</label>
                    <input type="radio" name="group"  role="radio">
                </fieldset>
                
            <input type="submit" value="Submit" class="submitbtn" role="button">
            </form> 

              <footer class="footer">
                Copyright Splyt 2020 
            </footer>
    </div>
    <div class="table-content">
        Table Content
    </div>
    <!-- <div class="table-content">
        Table Content
    </div> -->

</main>


</body>
<script>
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
</script>
</html>
